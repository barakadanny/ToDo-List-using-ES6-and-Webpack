<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List ES6 Webpack</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="main-content">
            <div class="head-container">
                <h1 class="title">Today's To Do</h1>
                <button type="button" id="refreshBtn"><i id="refresh" class="fa-solid fa-arrows-rotate fa-xl"></i></button>
            </div>
            <div class="form-container">
                <form id="taskList">
                    <input id="task" placeholder="Add to your list" type="text" name="Task" autofocus />
                    <button type="submit" id="addTask"><span id="enter" class="material-symbols-outlined">
                            keyboard_return
                        </span></button>
                </form>
            </div>
            <div id="task-container">
    
            </div>
        </div>
        <div class="clear-container">
            <button type="submit" id="clear-btn">Clear All Completed</button>
        </div>
    
    </main>
</body>

</html>
